<div class="header">
    <h1>Login Form</h1>
  </div>

  <div class="s">
    <form (ngSubmit)="login()">
      <label for="name">Name:</label>
      <input type="name" id="name" placeholder="Enter name" name="name" [(ngModel)]="name">
      <br>

      <label for="password">Password:</label>
      <input type="password" id="pswd" placeholder="Enter password" name="pwd"  [(ngModel)]="pwd">
      <br>

      <button type="submit">Submit</button>
    </form>

    <br>

    <button>
      <a href="Register.html">Create a new account</a>
    </button>

  </div>
